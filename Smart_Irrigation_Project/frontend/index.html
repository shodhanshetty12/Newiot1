<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Irrigation Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    body { background-image: url('wallpaper.jpg'); background-size: cover; background-attachment: fixed; }
    .container { max-width: 1150px; }

    /* Dashboard Top Section - Fixed */
    .dashboard-top-section {
      position: sticky;
      top: 0;
      z-index: 10;
      background: inherit;
      padding-bottom: 10px;
      margin-bottom: 16px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .dashboard-top-section h1 {
      margin: 0;
    }

    .sim-buttons {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .toggles {
      display: flex;
      gap: 16px;
      align-items: center;
      flex-wrap: wrap;
    }

    .pump-info {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    /* Scrollable Table Container */
    .reading-scroll-container {
      max-height: 500px;
      overflow-y: auto;
      overflow-x: hidden;
      padding-right: 5px;
      border: 1px solid var(--border, rgba(148, 163, 184, 0.45));
      border-radius: var(--radius, 1rem);
      background: var(--card, rgba(255, 255, 255, 0.9));
    }

    .reading-scroll-container table {
      width: 100%;
      border-collapse: collapse;
    }

    /* Smooth scrollbar styling */
    .reading-scroll-container::-webkit-scrollbar {
      width: 8px;
    }

    .reading-scroll-container::-webkit-scrollbar-track {
      background: var(--bg-secondary, #e2e8f0);
      border-radius: 4px;
    }

    .reading-scroll-container::-webkit-scrollbar-thumb {
      background: var(--text-muted, #64748b);
      border-radius: 4px;
    }

    .reading-scroll-container::-webkit-scrollbar-thumb:hover {
      background: var(--text-secondary, #334155);
    }
  </style>
</head>
<body class="page-dashboard">
  <!-- Navigation -->
  <div class="navbar">
    <div class="nav-links">
      <a href="index.html">üè† Dashboard</a>
      <a href="pages/pump-control.html">‚öô Pump Control</a>
      <a href="pages/water-usage.html">üíß Water Usage</a>
      <a href="pages/status-report.html">üìä Status Report</a>
      <a href="pages/notifications.html">üîî Notifications</a>
      <a href="pages/reports.html">üßæ Reports</a>
      <a href="pages/settings.html">üîß Settings</a>
    </div>
    <div class="nav-status">
      <span class="badge badge-primary" data-app-nav="mode">Mode: --</span>
      <span class="badge badge-success" data-app-nav="pump">Pump: --</span>
      <span class="badge badge-secondary" data-app-nav="water">Water: 0.0 L</span>
    </div>
    <div class="nav-controls">
      <label class="toggle">
        <input type="checkbox" data-app-toggle="theme">
        <span>Dark</span>
      </label>
      <label class="toggle">
        <input type="checkbox" data-app-toggle="mode">
        <span>Hardware</span>
      </label>
    </div>
  </div>

  <div class="container">
    <!-- Fixed Top Section -->
    <div class="dashboard-top-section">
      <h1>Smart Irrigation Dashboard</h1>

      <!-- Controls -->
      <div class="sim-buttons">
        <button id="startBtn" class="success">Start Simulation</button>
        <button id="stopBtn" class="error">Stop Simulation</button>
      </div>

      <!-- Toggles -->
      <div class="toggles">
        <label class="flex items-center gap-2">
          <input type="checkbox" id="autoModeToggle"> 
          <span>Auto Pump Mode</span>
        </label>
        <label class="flex items-center gap-2">
          <input type="checkbox" id="autoScrollToggle"> 
          <span>Auto Scroll</span>
        </label>
      </div>

      <!-- Pump and Water Usage -->
      <div class="pump-info">
        <div class="flex items-center gap-3 mb-2">
          <span class="status-indicator status-offline" id="pumpStatusIndicator"></span>
          <p id="pumpStatus" class="mb-0">Pump Status: OFF</p>
        </div>
        <p id="waterUsage" class="mb-0">Water Used: 0 L</p>
      </div>

      <div id="status"></div>
    </div>

    <!-- Scrollable Table Container -->
    <div class="reading-scroll-container">
      <table>
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>Soil Moisture</th>
            <th>Temperature</th>
            <th>Humidity</th>
          </tr>
        </thead>
        <tbody id="simulationTableBody"></tbody>
      </table>
    </div>
  </div>

  <!-- Load external JS -->
  <script src="assets/js/global-state.js"></script>
  <script src="assets/js/common.js"></script>
  <script src="app.js"></script>
  <script>
    document.body.style.backgroundImage = "url('wallpaper.jpg')";
  </script>
</body>
</html>
