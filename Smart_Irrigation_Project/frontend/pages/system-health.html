<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System Health</title>
  <link rel="stylesheet" href="../styles.css">
  <style>
    body { background-image: url('../wallpaper.jpg'); background-size: cover; background-attachment: fixed; }
    .container { max-width: 960px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap:1rem; }
    .card { background: var(--card); border:1px solid rgba(148,163,184,0.25); border-radius: var(--radius); padding:1.25rem; box-shadow: var(--shadow); }
    .ok { color: var(--success); font-weight:700; }
    .bad { color: var(--error); font-weight:700; }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="nav-links">
      <a href="../index.html">üè† Dashboard</a>
      <a href="pump-control.html">‚öô Pump Control</a>
      <a href="water-usage.html">üíß Water Usage</a>
      <a href="status-report.html">üìä Status Report</a>
      <a href="notifications.html">üîî Notifications</a>
      <a href="reports.html">üßæ Reports</a>
      <a href="system-health.html">üü¢ System Health</a>
      <a href="settings.html">üîß Settings</a>
    </div>
    <div class="nav-status">
      <span class="badge badge-primary" data-app-nav="mode">Mode: --</span>
      <span class="badge badge-success" data-app-nav="pump">Pump: --</span>
      <span class="badge badge-secondary" data-app-nav="water">Water: 0.0 L</span>
    </div>
    <div class="nav-controls">
      <label class="toggle">
        <input type="checkbox" data-app-toggle="theme">
        <span>Dark</span>
      </label>
      <label class="toggle">
        <input type="checkbox" data-app-toggle="mode">
        <span>Hardware</span>
      </label>
    </div>
  </div>

  <div class="container">
    <h1>System Health</h1>
    <div class="grid">
      <div class="card">
        <div>Backend</div>
        <div id="backend" class="ok">--</div>
      </div>
      <div class="card">
        <div>Mode</div>
        <div id="mode">--</div>
      </div>
      <div class="card">
        <div>Simulation Running</div>
        <div id="sim">--</div>
      </div>
      <div class="card">
        <div>Pump Status</div>
        <div id="pump">--</div>
      </div>
      <div class="card">
        <div>Water Used (total)</div>
        <div id="water">--</div>
      </div>
      <div class="card">
        <div>Moisture Threshold</div>
        <div id="thr">--</div>
      </div>
    </div>
  </div>

  <script src="../assets/js/common.js"></script>
  <script>
    document.body.style.backgroundImage = "url('../wallpaper.jpg')";
    async function load(){
      try {
        const r = await fetch('/api/system/summary');
        const j = await r.json();
        document.getElementById('backend').textContent = j.health && j.health.backend === 'ok' ? 'OK' : 'DOWN';
        document.getElementById('backend').className = (j.health && j.health.backend === 'ok') ? 'ok' : 'bad';
        document.getElementById('mode').textContent = j.mode;
        document.getElementById('sim').textContent = j.simulation_running ? 'Yes' : 'No';
        document.getElementById('pump').textContent = j.pump_status || 'OFF';
        document.getElementById('water').textContent = (j.water_used||0).toFixed(1) + ' L';
        document.getElementById('thr').textContent = (j.moisture_threshold||500).toFixed(0);
      } catch(e) {}
    }
    load();
    setInterval(load, 5000);
  </script>
</body>
</html>
