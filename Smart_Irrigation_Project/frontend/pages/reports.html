<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reports</title>
  <link rel="stylesheet" href="../styles.css">
  <style>
    body { background-image: url('../wallpaper.jpg'); background-size: cover; background-attachment: fixed; }
    .container { max-width: 1200px; }
    .controls { display:flex; gap:1rem; flex-wrap: wrap; align-items:center; }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="nav-links">
      <a href="../index.html">üè† Dashboard</a>
      <a href="pump-control.html">‚öô Pump Control</a>
      <a href="water-usage.html">üíß Water Usage</a>
      <a href="status-report.html">üìä Status Report</a>
      <a href="reports.html">üßæ Reports</a>
      <a href="settings.html">üîß Settings</a>
    </div>
    <div class="nav-status">
      <span class="badge badge-primary" data-app-nav="mode">Mode: --</span>
      <span class="badge badge-success" data-app-nav="pump">Pump: --</span>
      <span class="badge badge-secondary" data-app-nav="water">Water: 0.0 L</span>
    </div>
    <div class="nav-controls">
      <label class="toggle">
        <input type="checkbox" data-app-toggle="theme">
        <span>Dark</span>
      </label>
      <label class="toggle">
        <input type="checkbox" data-app-toggle="mode">
        <span>Hardware</span>
      </label>
    </div>
  </div>

  <div class="container">
    <h1>Reports</h1>
    <div id="updatedAt" class="mb-2" style="color: var(--muted); font-size: 12px;">Last updated: --</div>
    <div class="controls">
      <label>Range
        <select id="range">
          <option value="daily">Daily</option>
          <option value="weekly">Weekly</option>
        </select>
      </label>
      <button id="refresh">Refresh</button>
      <button id="downloadCsv">Download CSV</button>
      <button id="downloadPdf">Download PDF</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Bucket</th>
          <th>Avg Moisture</th>
          <th>Avg Temp</th>
          <th>Avg Humidity</th>
          <th>Total Liters</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>

  <script src="../assets/js/common.js"></script>
  <script>
    document.body.style.backgroundImage = "url('../wallpaper.jpg')";
    const range = document.getElementById('range');
    const tbody = document.getElementById('tbody');
    const updatedAt = document.getElementById('updatedAt');
    const REFRESH_MS = 15000;
    let refreshTimer = null;

    async function loadReports(showTimestamp = true){
      try {
        const r = await fetch(`/api/reports?range=${encodeURIComponent(range.value)}&_=${Date.now()}`, { cache: 'no-store' });
        if (!r.ok) throw new Error('Failed');
        const rows = await r.json();
        tbody.innerHTML = '';
        rows.forEach(row => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${row.bucket}</td>
            <td>${Number(row.avg_soil_moisture||0).toFixed(1)}</td>
            <td>${Number(row.avg_temperature||0).toFixed(1)}</td>
            <td>${Number(row.avg_humidity||0).toFixed(1)}</td>
            <td>${Number(row.total_liters||0).toFixed(1)}</td>
          `;
          tbody.appendChild(tr);
        });
        if (showTimestamp && updatedAt) {
          updatedAt.textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
        }
      } catch(e) {
        tbody.innerHTML = '<tr><td colspan="5">Failed to load report</td></tr>';
        if (updatedAt) updatedAt.textContent = 'Last updated: error';
      }
    }

    function kickOffAutoRefresh() {
      if (refreshTimer) clearInterval(refreshTimer);
      refreshTimer = setInterval(loadReports, REFRESH_MS);
    }

    document.getElementById('refresh').addEventListener('click', ()=> loadReports(true));
    document.getElementById('downloadCsv').addEventListener('click', ()=>{
      window.location.href = `/api/reports?range=${encodeURIComponent(range.value)}&export=csv`;
    });
    document.getElementById('downloadPdf').addEventListener('click', ()=>{
      window.location.href = `/api/reports?range=${encodeURIComponent(range.value)}&export=pdf`;
    });

    document.addEventListener('visibilitychange', () => {
      if (!document.hidden) {
        loadReports(true);
      }
    });

    if (window.AppShell) {
      window.AppShell.onStatus(() => loadReports(false));
      window.AppShell.rebindToggles();
    }

    loadReports(true);
    kickOffAutoRefresh();
  </script>
</body>
</html>
