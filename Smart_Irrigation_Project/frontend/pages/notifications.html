<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications</title>
  <link rel="stylesheet" href="../styles.css">
  <style>
    body { background-image: url('../wallpaper.jpg'); background-size: cover; background-attachment: fixed; }
    .container { max-width: 950px; }
    .list { display: grid; gap: 1rem; }
    .item { 
      padding: 1rem; 
      border-radius: var(--radius); 
      background: var(--card); 
      border: 1px solid rgba(148,163,184,0.2); 
      box-shadow: var(--shadow);
      transition: opacity 0.2s;
    }
    .item.seen { opacity: 0.6; }
    .item.unseen { border-left: 4px solid var(--primary); }
    .time { font-size: 0.8rem; color: var(--text-muted); margin-top: 4px; }
    .type { 
      font-weight: 700; 
      margin-right: 8px; 
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 0.75rem;
    }
    .type-info { background: rgba(59, 130, 246, 0.2); color: #3b82f6; }
    .type-warning { background: rgba(251, 191, 36, 0.2); color: #fbbf24; }
    .type-critical { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
    .dismiss-btn { 
      background: none; 
      border: none; 
      color: var(--muted); 
      cursor: pointer; 
      padding: 4px 8px;
      font-size: 18px;
      line-height: 1;
    }
    .dismiss-btn:hover { color: var(--text); }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="nav-links">
      <a href="../index.html">üè† Dashboard</a>
      <a href="pump-control.html">‚öô Pump Control</a>
      <a href="water-usage.html">üíß Water Usage</a>
      <a href="status-report.html">üìä Status Report</a>
      <a href="notifications.html">üîî Notifications <span data-notif-count></span></a>
      <a href="reports.html">üßæ Reports</a>
      <a href="settings.html">üîß Settings</a>
    </div>
    <div class="nav-status">
      <span class="badge badge-primary" data-app-nav="mode">Mode: --</span>
      <span class="badge badge-success" data-app-nav="pump">Pump: --</span>
      <span class="badge badge-secondary" data-app-nav="water">Water: 0.0 L</span>
      <span class="badge badge-warning" data-notif-badge style="display:none;">0</span>
    </div>
    <div class="nav-controls">
      <label class="toggle">
        <input type="checkbox" data-app-toggle="theme">
        <span>Dark</span>
      </label>
      <label class="toggle">
        <input type="checkbox" data-app-toggle="mode">
        <span>Hardware</span>
      </label>
    </div>
  </div>

  <div class="container">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:16px;">
      <h1 style="margin:0;">Notifications</h1>
      <button id="readAllBtn" class="btn btn-primary" style="display:none;">Read All</button>
    </div>
    <div id="notificationsList" class="list"></div>
  </div>
  <script>
    // Read All button handler
    const readAllBtn = document.getElementById("readAllBtn");
    if (readAllBtn) {
      readAllBtn.addEventListener("click", () => {
        if (window.__notifications && window.__notifications.markAllRead) {
          window.__notifications.markAllRead();
          readAllBtn.style.display = "none";
        }
      });
      
      // Show/hide button based on unread count
      setInterval(() => {
        if (window.__notifications) {
          const unread = window.__notifications.getUnreadCount();
          readAllBtn.style.display = unread > 0 ? "inline-block" : "none";
        }
      }, 1000);
    }
  </script>

  <script src="../assets/js/common.js"></script>
  <script src="../assets/js/websocket-client.js"></script>
  <script src="../assets/js/mock-sensors.js"></script>
  <script src="../assets/js/notifications.js"></script>
  <script>
    document.body.style.backgroundImage = "url('../wallpaper.jpg')";
  </script>
</body>
</html>
